<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff8b6b, #d1668b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .dropdown-menu {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-item:hover {
            background-color: #ffe3e3;
            transition: 0.3s;
        }

        .btn-danger-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="main-card">
        <h1>Remove an Employee</h1>
        <hr>

        <div class="dropdown">
            <button class="btn btn-danger btn-danger-custom dropdown-toggle" 
                    type="button" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false">
                Choose Employee to Remove
            </button>

            <ul class="dropdown-menu shadow">
                {% for emp in emps %}
                <li>
                    <a class="dropdown-item"
                       href="/remove_emp/{{emp.id}}">
                       {{emp.first_name}} {{emp.last_name}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            min-height: 100vh;
            padding: 50px 0;
        }

        .main-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="main-card">

            <h1>Filter Employee Details</h1>
            <hr>

            <form action="/filter_emp" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name">Enter Employee Name</label>
                    <input type="text" id="name" name="name" value="{{name}}" class="form-control">
                </div>

                <!-- Department Dropdown -->
                <div class="mb-3">
                    <label>Department</label>
                    <select id="dept" name="dept" class="form-control">
                        <option value="">Select Department</option>
                        {% for dept in depts %}
                        <option value="{{dept.id}}" {% if dept.id|stringformat:"s" == dept_selected %}selected{% endif %}>
                            {{dept.name}} ({{dept.location}})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Role Dropdown -->
                <div class="mb-3">
                    <label>Role</label>
                    <select id="role" name="role" class="form-control">
                        <option value="">Select Role</option>
                        {% for role in roles %}
                        <option value="{{role.id}}" {% if role.id|stringformat:"s" == role_selected %}selected{% endif %}>
                            {{role.name}}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-success btn-submit">
                    Apply Filter
                </button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
